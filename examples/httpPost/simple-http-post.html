<html>
    <header>
        <link rel="stylesheet" href="../../src/json-core-1.0.0.css">
        <link rel="stylesheet" href="../../src/plugins/json-post-form-1.0.0.css">
        <script src="../../src/json-core-1.0.0.js"></script>
        <script src="../../src/plugins/json-post-form-1.0.0.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const jsonStr = '{"key1":"value1", "key2":"value2", "ojb1":{ "key3":"value3", "obj2": { "key4": "value4"} }}';
                globalJson = JSON.parse(jsonStr);
                buildJson(globalJson, document.getElementById("newRoot"));

            }, false);
        </script>
        <style>

        </style>

    </header>
    <body style="margin-left: 20px;">        
        <div class="container">
          <div class="tab">
            <button id="defaultOpen" class="tablinks" onclick="showUI(event,'London','curlCommand','httpMethodSelect','textEndpoint', 'textHeaders', 'textData');">UI</button>
            <button class="tablinks" onclick="showCurl(event,'Paris','curlCommand','httpMethodSelect','textEndpoint', 'textHeaders', 'textData');">curl</button>   
          </div>
          <!-- Tab content -->
          <div id="London" class="tabcontent">

            <div class="row">
              <div class="col-left">
                <select name="httpMethod" id="httpMethodSelect">
                  <option value="GET">Get</option>
                  <option value="POST">Post</option>
                  <option value="PUT">Put</option>
                  <option value="DELETE">Delete</option>
                </select>
              </div>
              <div class="col-right">
                <input type="text" id="textEndpoint" name="endpoint" placeholder="URL..">
              </div>
            </div>
            <div class="row">
              <div class="col-left">
                <label for="labelHeader">Headers</label>
              </div>
              <div class="col-right">
                <input type="text" id="textHeaders" name="header" placeholder="Headers..">
              </div>
            </div>
            <div class="row">
              <div class="col-left">
                <label for="labelData">Data</label>
              </div>
              <div class="col-right">
                <textarea id="textData" name="data" placeholder="Json data.." style="height:200px"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-left">         
                  <label for="subject">&nbsp</label>       
              </div>  
              <div style="float: right;">
                  <input type="button" value="Format JSON">
              </div>
              <div class="col-right">
                  <input type="button" class="buttonBlue" value="Send" onclick="sendHttpRequest('httpMethodSelect','textEndpoint', 'textHeaders', 'textData')">
              </div>
            </div>
          </div>

          <div id="Paris" class="tabcontent">
            <div class="row">
              <div class="col-left">
                <label for="labelCurl">CURL</label>
              </div>
              <div class="col-right">
                <textarea id="curlCommand" placeholder="curl command" style="height:200px"></textarea>
              </div>
            </div>
          </div>


        </div>
          
        Response: 
        <hr>
        <div id="newRoot">

        </div>
        <script>
          document.getElementById("defaultOpen").click();
        </script>
    </body>
</html>
